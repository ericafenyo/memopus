<div
  class="flex-1 bg-indigo-500 bg-opacity-5 border rounded-md min-w-64 w-72 flex-shrink-0"
>
  <div class="flex justify-between my-2 mx-4">
    <span class="text-lg font-medium text-slate-900">{{ column.label }}</span>
    <app-icon-button
      classes="button-ghost rounded-3xl h-8 w-8"
      icon="plus"
      (click)="createFlashcard = true"
    />
  </div>

  <div class="relative">
    @for (card of cards; track card.id) {
    <app-flashcard
      [card]="card"
      (onMoveLeft)="moveToLeft($event)"
      (onMoveRight)="moveToRight($event)"
    />
    }
  </div>

  @if (isCreateFlashcard()) {
  <app-create-flashcard
    [column]="column"
    [tag]="tag"
    (dismiss)="createFlashcard = false"
  />
  }
</div>
